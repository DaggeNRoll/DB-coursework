<div id="addPatientModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">Добавить пациента</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ФИО</label>

                    </div>
                    <div class="form-group">
                        <label>Номер телефона</label>
                        <input type="text" id="phone" name="Phone number" class="form-control" name="phone" >

                    </div>
                    <div class="form-group">
                        <label>Номер амбулаторной карты</label>
                        <input type="number" name="AC" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Номер пациента</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Возраст</label>
                        <input type="number" name="Age" class="form-control" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <input type="submit" id="addRow" class="btn btn-success" value="Добавить">
                </div>
            </form>
        </div>
    </div>
</div>
